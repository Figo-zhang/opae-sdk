language: c
compiler: gcc
matrix:
  include:
  - script: scripts/test-codingstyle.sh
  - script: scripts/test-codingstyle-py.sh
    cache: pip
    install:
    - pip install --user pylint
    - pip install --user pycodestyle
    - pip install --user jsonschema
    - pip install --user jinja2
  - script: scripts/test-build.sh
    install:
    - pip install --user pybind11 nose2
    cache: ccache
    env:
    - TRAVIS_BUILD_TYPE=RelWithDebInfo
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
  - script: scripts/test-build.sh
    install:
    - pip install --user pybind11 nose2
    cache: ccache
    env:
    - TRAVIS_BUILD_TYPE=Debug
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
  - script: scripts/test-build.sh
    install:
    - pip install --user pybind11 nose2
    cache: ccache
    env:
    - TRAVIS_BUILD_TYPE=Release
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
  - script: scripts/test-gtapi-mock-drv.sh
    install:
    - pip install --user pybind11 nose2
    cache: ccache
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
  - script: scripts/build-tests-default.sh
    cache: ccache
    addons:
      apt:
        packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
  - script: scripts/coverage-gtapi-mock-drv.sh
    install:
    - pip install --user pybind11 nose2
    cache:
      - ccache
      - pip
    addons:
      apt:
       packages:
        - libjson-c-dev
        - uuid-dev
        - doxygen
        - lcov
    before_install:
      - pip install --user cpp-coveralls
    after_success:
      - coveralls -l $TRAVIS_BUILD_DIR/coverage_gtapi_mock_drv/coverage.info.cleaned -E .*pybind11.*
  - script: scripts/build-documentation.sh
    cache: 
      - ccache
      - pip
    addons:
      apt:
       packages:
        - libjson-c-dev
        - libhwloc-dev
        - uuid-dev
        - doxygen
        - pandoc
    if: branch = master
    install:
      - pip install --user jinja2
      - pip install --user requests[security]
    before_install:
    - wget https://github.com/jgm/pandoc/releases/download/2.1.1/pandoc-2.1.1-1-amd64.deb
    - sudo dpkg -i pandoc-2.1.1-1-amd64.deb
  - script: echo "coverity scan"
    before_install: 
      - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
    addons:
      coverity_scan:
        project:
          name: "OPAE/opae-sdk"
          description: "Open Programmable Acceleration Engine SDK"
        notification_email: nakul.korde@intel.com
        build_command_prepend: mkdir coverity_scan && pushd coverity_scan && cmake ../
        build_command: make
        branch_pattern: coverity_scan

env:
  global:
    - secure: 
    - secure: ""